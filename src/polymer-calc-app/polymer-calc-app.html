<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="/src/polymer-calc-app/polymer-calc-grid.html">

<dom-module id="polymer-calc-app">
  <template>
    <style>
      :host {
        display: block;
      }
      .grid-container {
        display:grid;
        grid-template-columns: auto auto auto;
      }
      .grid-item {
        text-align:center;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <polymer-calc-grid></polymer-calc-grid>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolymerCalcApp extends Polymer.Element {
      static get is() { return 'polymer-calc-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer-calc-app'
          }
        };
      }
    }

    window.customElements.define(PolymerCalcApp.is, PolymerCalcApp);
  </script>
</dom-module>
