<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="polymer-calc-grid">
  <template>
    <style>
      :host {
        display: block;
      }
      .grid-container {
        display:grid;
        grid-template-columns: auto auto auto auto;
      }
      .grid-item {
        text-align:center;
      }
    </style>
    <div class="grid-container">
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
      <div class="grid-item">/</div>

      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">x</div>

      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">-</div>

      <div class="grid-item">.</div>
      <div class="grid-item">0</div>
      <div class="grid-item">=</div>
      <div class="grid-item">+</div>
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolymerCalcGrid extends Polymer.Element {
      static get is() { return 'polymer-calc-grid'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer-calc-grid'
          }
        };
      }
    }

    window.customElements.define(PolymerCalcGrid.is, PolymerCalcGrid);
  </script>
</dom-module>
