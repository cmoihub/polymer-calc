<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<dom-module id="polymer-calc-grid">
  <template>
    <style>
      :host {
        display: block;
      }
      .grid-container {
        display:grid;
        grid-template-columns: auto auto auto auto;
      }
      .grid-item {
        text-align:center;
      }
    </style>
    <div class="grid-container">
        <paper-button>7</paper-button>
        <paper-button>8</paper-button>
        <paper-button>9</paper-button>
        <paper-button>/</paper-button>

        <paper-button>4</paper-button>
        <paper-button>5</paper-button>
        <paper-button>6</paper-button>
        <paper-button>x</paper-button>

        <paper-button>1</paper-button>
        <paper-button>2</paper-button>
        <paper-button>3</paper-button>
        <paper-button>-</paper-button>

        <paper-button>.</paper-button>
        <paper-button>0</paper-button>
        <paper-button>=</paper-button>
        <paper-button>+</paper-button>
    </div>
    

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolymerCalcGrid extends Polymer.Element {
      static get is() { return 'polymer-calc-grid'; }
      /*static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer-calc-grid'
          }
        };
      }*/
    }

    window.customElements.define(PolymerCalcGrid.is, PolymerCalcGrid);
  </script>
</dom-module>
